<!DOCTYPE html>
<html>
<head>
	<title>Lens Recommender</title>
</head>
<body>
 <div>
    <span>Age:</span>
    <select id="age_select">
        <option value = 1 > Young </option>
        <option value = 0 > Pre-presbyopic </option>
        <option value = -1 > Presbyopic </option>
    </select>
 </div> 
 <div>
    <span>Spectacle Perscription:</span>
    <select id="spec_persc_select">
        <option value = 1 > Myope </option>
        <option value = -1 > Hypermetrope </option>
    </select>
 </div> 
 <div>
    <span>Astigmatism?:</span>
    <select id="astigmatism_select">
        <option value = 1 > Yes </option>
        <option value = -1 > No </option>
    </select>
 </div> 
 <div>
    <span>Tear Production Rate:</span>
    <select id="tear_prod_rate_select">
        <option value = 1 > Normal </option>
        <option value = -1 > Reduced </option>
    </select>
 </div>
 <div>
    <button type="button" onclick="run()"> Show Recommendation... </button>
    <p id="soft_cont"></p>
    <p id="none_cont"></p>
    <p id="hard_cont"></p>
 </div>
</body>
<script type="text/javascript" src="main.js" ></script>
</html>
